<div class="container-fluid">
  <div class="row">
    <div class="col-12" style="margin-bottom: 50px;">
      <div class="d-flex align-items-center">
        <button shape="semi-round" style="pointer-events: none;" nbButton hero status="info"><nb-icon icon="hard-drive"></nb-icon></button>
        <h5 style="margin-bottom: 0; margin-left: 14px; color: #6b6b6b;">Servers</h5>
      </div>
    </div>

    <div class="col-12">
      <div class="row">
        <div *ngFor="let server of servers$ | async" class="col-lg-12">
          <app-server [server]="server"></app-server>
        </div>

        <div *ngIf="(servers$ | async)?.length === 0" class="col-lg-6 offset-3 text-center" style="margin-top: 18%;">
          <h4>Set Up Your First Server</h4>
          <br />
          <p style="size: 2em; color: #6b6b6b;">
            Click the <b>Create Server</b> button below to get started with you first server. <br />
            Once created all you servers will show up here.
          </p>
          <br />

          <button shape="round" hero status="primary" outline nbButton routerLink="/home/create-server">
            <i style="font-size: 0.85em; font-weight: bold; margin-right: 1em;" class="fas fa-plus"></i>
            Create Server
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
