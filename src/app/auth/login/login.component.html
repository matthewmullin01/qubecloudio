<div class="page-wrapper">
  <h1 class="title">Login</h1>
  <h3 class="subtitle">Hello! Login with your email</h3>

  <form class="row" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group col-md-4 offset-4 text-left">
      <label>Email address:</label>
      <input
        nbInput
        fullWidth
        type="text"
        placeholder="Email address"
        class="form-control"
        [(ngModel)]="formData.email"
        name="email"
        required
      />
    </div>

    <div class="form-group col-md-4 offset-4 text-left">
      <label>Password:</label>
      <input
        nbInput
        fullWidth
        type="password"
        placeholder="Password"
        class="form-control"
        [(ngModel)]="formData.password"
        name="password"
        required
      />
    </div>

    <div class="col-md-4 offset-4">
      <br />
      <button
        type="submit"
        nbButton
        fullWidth
        class="float-right"
        [disabled]="!form.valid"
        [nbSpinner]="loading"
        nbSpinnerMessage=""
        nbSpinnerStatus="primary"
      >
        Log In
      </button>
    </div>

    <div class="col-md-4 offset-4" style="margin-top: 34px;">
      <span>or enter with:</span>

      <div>
        <div class="d-flex align-content-center justify-content-center">
          <a (click)="authWithProvider('google')" class="social-icon">
            <nb-icon icon="google"></nb-icon>
            <ng-template #title>Google</ng-template>
          </a>
          <a class="social-icon">
            <nb-icon icon="facebook"></nb-icon>
            <ng-template #title>Facebook</ng-template>
          </a>
          <a class="social-icon">
            <nb-icon icon="twitter"></nb-icon>
            <ng-template #title>Twitter</ng-template>
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-4 offset-4" style="margin-top: 34px;">Don't have an account? <a routerLink="/auth/register">Register</a></div>
  </form>
</div>
