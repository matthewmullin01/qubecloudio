<div class="page-wrapper">
  <h1 class="title">Register</h1>

  <form class="row" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group col-md-2 offset-4 text-left">
      <label>First name:</label>
      <input
        nbInput
        fullWidth
        type="text"
        placeholder="First name"
        class="form-control"
        [(ngModel)]="formData.firstName"
        name="firstName"
        required
      />
    </div>

    <div class="form-group col-md-2 text-left">
      <label>Last name:</label>
      <input
        nbInput
        fullWidth
        type="text"
        placeholder="Last name"
        class="form-control"
        [(ngModel)]="formData.lastName"
        name="lastName"
        required
      />
    </div>

    <div class="form-group col-md-4 offset-4 text-left">
      <label>Email address:</label>
      <input
        nbInput
        fullWidth
        type="text"
        placeholder="Email address"
        class="form-control"
        [(ngModel)]="formData.email"
        name="email"
        required
      />
    </div>

    <div class="form-group col-md-4 offset-4 text-left">
      <label>Password:</label>
      <input
        nbInput
        fullWidth
        type="password"
        placeholder="Password"
        class="form-control"
        [(ngModel)]="formData.password"
        name="password"
        required
      />
    </div>

    <div class="form-group col-md-4 offset-4 text-left" style="margin-top: 20px;">
      <nb-checkbox
        >I agree to the <a href="https://qubecloud.io/terms">Terms and Conditions</a> and
        <a href="https://qubecloud.io/privacy">Privacy Policy</a></nb-checkbox
      >
    </div>

    <div class="col-md-4 offset-4">
      <br />
      <button
        type="submit"
        nbButton
        fullWidth
        class="float-right"
        [disabled]="!form.valid"
        [nbSpinner]="loading"
        nbSpinnerMessage=""
        nbSpinnerStatus="primary"
      >
        Register
      </button>
    </div>

    <div class="col-md-4 offset-4" style="margin-top: 24px;">
      <table width="100%">
        <tr>
          <td><hr /></td>
          <td style="width: 1px; padding: 0 10px; white-space: nowrap; font-size: 0.8em; font-weight: bold;">OR</td>
          <td><hr /></td>
        </tr>
      </table>

      <div style="margin-top: 14px;">
        <div class="d-flex align-content-center justify-content-center">
          <button outline nbButton fullWidth (click)="authWithProvider('google')">
            <nb-icon icon="google" style="margin-right: 14px;"></nb-icon>
            <ng-template #title>Google</ng-template>
            Sign in with Google
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-4 offset-4" style="margin-top: 34px;">Already have an account? <a routerLink="/auth/login">Login</a></div>
  </form>
</div>
